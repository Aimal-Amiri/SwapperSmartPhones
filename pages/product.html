<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/syle.css">
    <link rel="icon" type="images/svg+xml" href="../assets/images/home-images/smartphones-svgrepo-com.svg">
    <title>Swapper</title>
</head>

<body data-protected="true">
    <nav class="navbar navbar-expand-sm fw-bold" id="nav">
        <!-- wrapper container start-->
        <div class="container-fluid">
            <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler"
                aria-expanded="false" aria-label="Toggle navigation" id="toggle-btn">
                <span class="toggler-icon top-bar"></span>
                <span class="toggler-icon middle-bar"></span>
                <span class="toggler-icon bottom-bar"></span>
            </button>
            <a class="navbar-brand text-dark" href="./index.html">
                <img src="../assets/images/home-images/smartphones-svgrepo-com.svg" alt="logo" height="30">Swapper</a>
            <!--collapsable-container start-->
            <div class="collapse navbar-collapse mt-3 mt-md-0 justify-content-center" id="navbarToggler">
                <ul class="navbar-nav mb-2 mb-md-0" id="tabs-container">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./order.html">Orders</a>
                    </li>
                </ul>
            </div>
            <!--collapsable-container end-->
            <!--right side-container start-->
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a class="d-flex align-items-center" id="navbarDropdownMenuAvatar" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../assets/images/home-images/admin-avatar.jpg" alt="admin-avatar" class="rounded-circle"
                            height="25" loading="lazy">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end fs-6" aria-labelledby="navbarDropdownMenuAvatar">
                        <li><a role="button" class="dropdown-item" id="admin-logout">Logout</a></li>
                    </ul>
                </div>
            </div>
            <!--right side-container end-->
        </div>
        <!-- wrapper-container end -->
    </nav>
    <main class="bg-light py-5">
        <!-- toast start -->
        <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
            <!-- Then put toasts within -->
            <div id="errorToast" class="toast bg-danger text-white" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="toast-header bg-danger text-white">
                    <strong class="me-auto"><i class="fa-solid fa-circle-exclamation"></i> Error</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Please fill in all fields before saving.
                </div>
            </div>
        </div>
        <!-- toast end -->
        <div class="container-fluid">
            <div class="row mb-4 mt-1">
                <div class="col-12">
                    <h1 class="fs-2 fw-bold text-dark mb-4">
                        <i class="fa-solid fa-box"></i> Product Management
                    </h1>
                    <div class="d-flex gap-2 flex-wrap">
                        <button type="button" class="btn buttons btn-lg" data-bs-toggle="modal" id="add-btn"
                            data-bs-target="#productModal">
                            <i class="fa-solid fa-plus"></i> Add Product
                        </button>
                        <button type="button" class="btn btn-outline-warning btn-lg" id="reset-products">
                            <i class="fa-solid fa-rotate"></i> Reset Products
                        </button>
                    </div>
                </div>
            </div>
            <div class="row m-auto">
                <div class="col-md-3 col-sm-4">
                    <!-- add product modal dialog start-->
                    <div class="modal fade" id="productModal" data-bs-backdrop="static" data-bs-keyboard="false">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content shadow-lg border-0">
                                <div class="modal-header bg-light border-bottom-2">
                                    <h1 class="modal-title fs-4 fw-bold"><i class="fa-solid fa-plus-circle"></i> Add New
                                        Product</h1>
                                    <button type="button" id="closeBtn" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body p-4">
                                    <form class="mt-2 was-validated">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="p-modal" class="form-label">Modal</label>
                                            <input type="text" class="form-control" id="p-modal" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="image" class="form-label">Image</label>
                                            <input type="file" class="form-control" id="image">
                                            <img src="#" height="100" alt="Image preview..." id="img-preview">
                                        </div>
                                        <div class="mb-3">
                                            <label for="storage" class="form-label">Storage (GB)</label>
                                            <input type="number" class="form-control" id="storage" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="color" class="form-label ms-2">Color</label>
                                            <input type="text" class="form-control" id="color" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="amount" class="form-label">Amount</label>
                                            <input type="number" class="form-control" id="amount" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="price" class="form-label ms-2">Price</label>
                                            <input type="number" class="form-control" id="price" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer border-top">
                                    <button type="button" class="btn buttons" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn buttons" id="saveBtn">
                                        <i class="fa-solid fa-floppy-disk"></i> Save Product
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- add product modal dialog end-->
                </div>
            </div>
            <div class="row mt-4 m-auto" id="row-parent">
            </div>
        </div>
    </main>
    <!-- Class definitions -->
    <script src="../assets/js/classes/Product.js"></script>
    <script src="../assets/js/classes/DataManager.js"></script>
    <script src="../assets/js/classes/AdminUIRenderer.js"></script>
    <script src="../assets/js/classes/ProductEditor.js"></script>
    <!-- Application files -->
    <script src="../assets/js/auth/auth.js"></script>
    <script src="../assets/js/admin/products.js"></script>
    <!-- Bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
